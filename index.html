<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="top">
            <h1>Click and Drag to Start!</h1>
        </div>
        <main class="sketchpad"></main>
        <div class="bottom">
            <div class="knob"></div>
            <div class="bottom-center">
                <div class="buttons">
                    <button id="change-grid">Change Grid Size</button>
                    <button id="reset">Reset Sketch</button>
                    <button id="gridline-toggle">Toggle Gridlines</button>
                    <button id="set-colors">Rainbow Off</button>
                </div>
                <label for="color-picker">Pick your color
                    <input id="color-picker" type="color">
                </label>
            </div>
            <div class="knob"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
